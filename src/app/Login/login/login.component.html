<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Mitrais Coding Test</mat-card-title>
  </mat-card-header>
  <mat-card-content> 
    
    <div class="example-container" >
      <mat-form-field appearance="outline">
        <input matInput placeholder="Enter your email" [formControl]="email" required >
        <mat-error *ngIf="email.invalid">{{getErrorEmail()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="example-container" >

        <mat-form-field appearance="outline">
            <input matInput placeholder="Enter your password"  [formControl]="first_name" required>
            <mat-error *ngIf="first_name.invalid">{{getErrorPassword()}}</mat-error>

          </mat-form-field>
    </div>

    

      <!-- <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password">
      </mat-form-field> -->

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="card-button" (click)="login()" >LOGIN</button>
    <button mat-raised-button color="primary" class="card-button" (click)="goToRegistration()" >REGISTRATION</button>

  </mat-card-actions>
</mat-card>
